<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/0483d26784.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/global.css" />
		<link rel="stylesheet" href="./css/mobile.css" />
		<link rel="stylesheet" media="(min-width: 900px)" href="./css/tablet.css" />
		<link
			rel="stylesheet"
			media="(min-width: 1200px)"
			href="./css/desktop.css"
		/>
	</head>
	<body>
		<header class="header">
			<nav class="nav">
				<h1 class="header__logo">
					<img src="./images/logo.png" alt="Website logo" />
				</h1>
				<label for="menu-switcher" class="nav-label"
					><i class="fas fa-bars icon-burger"></i
				></label>
				<input type="checkbox" id="menu-switcher" class="nav-btn" />
				<ul class="nav__menu">
					<li class="nav__item">
						<a href="#" class="nav__link">home</a>
					</li>
					<li class="nav__item">
						<a href="#" class="nav__link">features</a>
					</li>
					<li class="nav__item">
						<a href="#" class="nav__link">pricing</a>
					</li>
					<li class="nav__item">
						<a href="#" class="nav__link"
							>blog <i class="fas fa-sort-down"></i
						></a>
						<ul class="menu__list">
							<li class="menu__item">
								<a href="#" class="menu__link">blog 1</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">blog 2</a>
							</li>
						</ul>
					</li>
					<li class="nav__item">
						<a href="#" class="nav__link"
							>pages <i class="fas fa-sort-down"></i
						></a>
						<ul class="menu__list">
							<li class="menu__item">
								<a href="#" class="menu__link">page 1</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">page 2</a>
							</li>
						</ul>
					</li>
					<li class="nav__item">
						<a href="#" class="nav__link">contact</a>
					</li>
				</ul>
			</nav>
		</header>

		<main>
			<section class="get-start">
				<header class="header header--get-start center">
					<h2 class="header__title header__title--get-start">
						promote your app with applab
					</h2>
				</header>
				<div class="container container--get-start center">
					<p class="container__text container__text--get-start">
						Get more users to promote your app with this template
					</p>
					<input
						type="button"
						class="container__btn container__btn--get-start"
						value="Get Start Now"
					/>
					<img
						src="./images/phone.png"
						class="container__img container__img--get-start"
						alt="phone"
					/>
				</div>
			</section>

			<section class="save-time">
				<header class="header header--save-time center"></header>
			</section>
		</main>
	</body>
</html>
